<body>
    <h1>Exercício 9 - Cálculo do Consumo de Combustível</h1>
    <p>Receba a distância percorrida (km) e o consumo médio do carro (km/l) e calcule quantos litros de combustível foram gastos.</p>

    <label for="distanciaKm">Distância Percorrida (km):</label>
    <input type="number" id="distanciaKm" placeholder="Ex: 300"><br><br>

    <label for="consumoMedioKmL">Consumo Médio (km/l):</label>
    <input type="number" id="consumoMedioKmL" placeholder="Ex: 12.5"><br><br>

    <button onclick="calcularConsumoCombustivel()">Calcular Litros Gastos</button>

    <script src="script9.js"></script>
</body>
