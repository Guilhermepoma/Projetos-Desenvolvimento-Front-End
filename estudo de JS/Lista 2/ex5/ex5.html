<html lang="pt-BR">

<body>
    <h1>Exercício 5 - Calculadora de Juros Simples</h1>
    <p>Receba o capital inicial, a taxa de juros (%) e o tempo (meses) e calcule o montante.</p>

    <label for="capitalInicial">Capital Inicial (R$):</label>
    <input type="number" id="capitalInicial" placeholder="Ex: 1000.00"><br><br>

    <label for="taxaJuros">Taxa de Juros (% ao mês):</label>
    <input type="number" id="taxaJuros" placeholder="Ex: 2.5"><br><br>

    <label for="tempoMeses">Tempo (meses):</label>
    <input type="number" id="tempoMeses" placeholder="Ex: 12"><br><br>

    <button onclick="calcularJurosSimples()">Calcular Montante</button>

    <script src="script5.js"></script>
</body>
