<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - Cálculo de Média Ponderada</title>
</head>
<body>
    <h1>Exercício 8 - Cálculo de Média Ponderada</h1>
    <p>Receba três notas de um aluno e seus respectivos pesos, calcule a média ponderada.</p>

    <h2>Nota 1</h2>
    <label for="nota1">Nota:</label>
    <input type="number" id="nota1" placeholder="Ex: 7.0" step="0.1"><br>
    <label for="peso1">Peso:</label>
    <input type="number" id="peso1" placeholder="Ex: 2"><br><br>

    <h2>Nota 2</h2>
    <label for="nota2">Nota:</label>
    <input type="number" id="nota2" placeholder="Ex: 8.5" step="0.1"><br>
    <label for="peso2">Peso:</label>
    <input type="number" id="peso2" placeholder="Ex: 3"><br><br>

    <h2>Nota 3</h2>
    <label for="nota3">Nota:</label>
    <input type="number" id="nota3" placeholder="Ex: 6.0" step="0.1"><br>
    <label for="peso3">Peso:</label>
    <input type="number" id="peso3" placeholder="Ex: 5"><br><br>

    <button onclick="calcularMediaPonderada()">Calcular Média Ponderada</button>

    <script src="script8.js"></script>
</body>
</html>
