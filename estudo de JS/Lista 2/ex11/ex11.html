    <h1>Exercício 11 - Cálculo de Desconto Progressivo</h1>
    <p>Receba o valor de uma compra e aplique descontos progressivos:</p>
    <ul>
        <li>5% para compras até R$ 100</li>
        <li>10% para compras entre R$ 101 e R$ 500</li>
        <li>15% para compras acima de R$ 500</li>
    </ul>

    <label for="valorCompra">Valor da Compra (R$):</label>
    <input type="number" id="valorCompra" placeholder="Ex: 150.00"><br><br>

    <button onclick="calcularDescontoProgressivo()">Calcular Desconto</button>
