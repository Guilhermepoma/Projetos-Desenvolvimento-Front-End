    <h1>Exercício 4 - Conversor de Moeda</h1>

    <label for="cotacaoDolar">Cotação do Dólar (R$/USD):</label>
    <input type="number" id="cotacaoDolar" placeholder="Ex: 5.20"><br><br>

    <button onclick="converterMoeda()">Converter para Reais</button>
