<body>
    <h1>Exercício 10 - Cálculo de Salário com Horas Extras</h1>
    <p>Receba o salário base, número de horas extras e o valor da hora extra. Calcule o salário total incluindo as horas extras.</p>

    <label for="salarioBase">Salário Base (R$):</label>
    <input type="number" id="salarioBase" placeholder="Ex: 2000.00"><br><br>

    <label for="numHorasExtras">Número de Horas Extras:</label>
    <input type="number" id="numHorasExtras" placeholder="Ex: 10"><br><br>

    <label for="valorHoraExtra">Valor da Hora Extra (R$):</label>
    <input type="number" id="valorHoraExtra" placeholder="Ex: 25.00"><br><br>

    <button onclick="calcularSalarioTotal()">Calcular Salário Total</button>
