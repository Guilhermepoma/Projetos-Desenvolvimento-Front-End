<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calcular Salário</title>
</head>
<body>

  <h2>Calcular Salário Bruto</h2>

  <label>Nome do Funcionário:</label>
  <input type="text" id="nome"><br><br>

  <label>Número de Horas Trabalhadas:</label>
  <input type="number" id="horas"><br><br>

  <label>Valor da Hora (R$):</label>
  <input type="number" id="valorHora" step="0.01"><br><br>

  <button onclick="calcularSalario()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularSalario() {
      const nome = document.getElementById("nome").value;
      const horas = parseFloat(document.getElementById("horas").value);
      const valorHora = parseFloat(document.getElementById("valorHora").value);

      if (!nome || !horas || !valorHora) {
        alert("Preencha todos os campos!");
        return;
      }

      const salario = horas * valorHora;
      document.getElementById("resultado").innerText = 
        nome + ", seu salário bruto é R$ " + salario.toFixed(2);
    }
  </script>

</body>
</html>
